<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /* 
      1.  10 плюс 10 получаем 20 так как два числа слева, выводит сумму
          от оператора "+" (идет последовательность операторов)
      2.  + "10" (плюс 10 в кавычках) выводится как отдельная строка, 
          конкатенация строки 
      3. С помощью console.log выводит число и строку "2010" в консоль 
  */
  console.log(10 + "10" + 10);
  /*
      1. Идет конкатенация операнд чисел в строку, так как присутствует 
         оператор "+", между левым и правым строки "10" (10 в кавычках)
      2. С помощью console.log выводит "101010" в консоль
  */
  console.log(10 + 10 + +"10");
  /*
      1. Унарный плюс преоброзовывает строку в число после идет 
         математическое сложение
      2. С помощью console.log выводит число 30 в консоль  

  */
  console.log(10 / -""); 
  /*
      1. 10 делим на пустое отрицательное значение, которое не было
         задано в кавычках что приводит программу к 
         конвертированию нулю (0) после чего идет определения
      2. С помощью console.log выводит отрицательную бесконечность в консоль
  */
  console.log(10 / +"2,5");
  /*
      1. 10 делим на положительную строку, то есть определение в кавычках идет 
         как строка и программу не может выявить числа потому что она была
        задано
         С помощью console.log выводит "что не может выявить число на которое 
         можно будет разделить" в консоль
  */


</script>
</body>
